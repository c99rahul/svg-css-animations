<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Blinking Text Animation</title>
    <link
      rel="stylesheet"
      href="../global-styles.css"
    />
    <link
      rel="stylesheet"
      href="blinking-text-styles.css"
    />
  </head>
  <body>
    <div class="site-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="blinking-text"
        width="400"
        height="200"
        viewBox="0 0 400 200"
      >
        <text
          class="text-animation-title"
          text-anchor="middle"
          x="50%"
          y="50%"
        >
          Blinking Text
        </text>
      </svg>
    </div>
  </body>
</html>
