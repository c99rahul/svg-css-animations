<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hamburger Icon Animation</title>
    <link
      rel="stylesheet"
      href="../global-styles.css"
    />
    <link
      rel="stylesheet"
      href="hamburger-icon-styles.css"
    />
  </head>
  <body>
    <div class="site-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="hamburger-icon"
        width="64"
        height="64"
        viewBox="0 0 48 48"
      >
        <rect
          class="top"
          x="0"
          y="0"
          rx="4"
          ry="4"
          width="100%"
          height="8"
        />
        <rect
          class="middle"
          x="0"
          y="20"
          rx="4"
          ry="4"
          width="100%"
          height="8"
        />
        <rect
          class="bottom"
          x="0"
          y="40"
          rx="4"
          ry="4"
          width="100%"
          height="8"
        />
      </svg>
      <p>Hover to animate</p>
    </div>
  </body>
</html>
