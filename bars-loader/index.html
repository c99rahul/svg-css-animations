<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Morphing bars Loading Animation</title>
    <link
      rel="stylesheet"
      href="../global-styles.css"
    />
    <link
      rel="stylesheet"
      href="bars-loader-styles.css"
    />
  </head>
  <body>
    <div class="site-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="48"
        viewBox="0 0 32 24"
        class="bars-loader"
      >
        <rect
          class="morphing-bar morphing-bar-left"
          width="8"
          height="24"
        />
        <rect
          class="morphing-bar morphing-bar-center"
          width="8"
          height="24"
          x="12"
        />
        <rect
          class="morphing-bar morphing-bar-right"
          width="8"
          height="24"
          x="24"
        />
      </svg>
    </div>
  </body>
</html>
