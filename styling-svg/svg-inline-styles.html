<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>SVG styled using inline CSS</title>
    <link
      rel="stylesheet"
      href="../global-styles.css"
    />
    <style>
      body {
        background-color: #ddf;
      }
    </style>
  </head>
  <body>
    <div class="site-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="64"
        viewbox="0 0 48 48"
      >
        <g>
          <!-- 
            Notice the fill added to the rectangles below using the 
            inline style attribute.
          -->
          <rect
            width="100%"
            height="8"
            style="fill: navy; transform: translateY(calc(50% - 4px))"
          />
          <rect
            width="100%"
            height="8"
            style="
              fill: blue;
              transform-origin: center;
              transform: rotate(90deg) translateY(calc(50% - 4px));
            "
          />
        </g>
      </svg>
    </div>
  </body>
</html>
