<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Applying external styles inside SVG</title>
    <link
      rel="stylesheet"
      href="../global-styles.css"
    />
    <style>
      body {
        background-color: #fdd;
      }
    </style>
  </head>
  <body>
    <div class="site-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="64"
        height="64"
        viewbox="0 0 48 48"
      >
        <!--
          Note the link to an external stylesheet in the style block  
          below using the import directive.
        -->
        <style type="text/css">
          @import url(external-svg-styles.css);
        </style>
        <g>
          <rect
            class="bar horizontal-bar"
            width="100%"
            height="8"
          />
          <rect
            class="bar vertical-bar"
            width="100%"
            height="8"
          />
        </g>
      </svg>
    </div>
  </body>
</html>
